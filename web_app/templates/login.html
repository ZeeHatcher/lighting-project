<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>lighting_project | login</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="d-flex justify-content-around">
      <div class="content p-4">
        <header>
          <h1>lighting_project</h1>
        </header>

        <main class="d-flex justify-content-center align-items-center" style="height: 90%;">
          <div id="section-login">
            <h6 class="text-lit">login</h6>

            <form id="form-login" action="" class="needs-validation" novalidate>
              <div class="form-row mb-2">
                <input id="input-username" type="text" class="form-control" name="username" placeholder="username" required>
                <div class="invalid-feedback">
                  Please enter a username.
                </div>
              </div>

              <div class="form-row mb-2">
                <input id="input-password" type="password" class="form-control" name="password" placeholder="password" required>
                <div class="invalid-feedback">
                  Please enter a password.
                </div>
              </div>

              <div class="form-row text-end mb-2">
                <a id="btn-guest-login" class="btn btn-text fs-7">enter as guest</a>
              </div>

              <div class="form-row mb-4">
                <span id="login-status" class="align-middle fw-bolder"></span>
              </div>

              <button class="d-block btn btn-primary m-auto mb-2" type="submit">Submit</button>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        var validation = Array.prototype.filter.call($("#form-login"), function(form) {
          form.addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();

            form.classList.add('was-validated');

            if (form.checkValidity() === true) {
              let username = $("#input-username").val();
              let password = $("#input-password").val();

              login(username, password);
            }
            
            return false;
          }, false);
        });

        function updateStatus(type,msg,id){
          if(type == "clear"){
            $(id).html("");
          }else{
            var icon_type = "fa fa-circle-o-notch fa-spin";
            var color = '#43ffaf';
            
            if(type == "success"){
              icon_type = "bi bi-check-circle-fill";
            }else if (type == "fail"){
              icon_type = "bi bi-x-circle-fill";
              color = '#ff5349';
            }else if(type=="error"){
              icon_type ="bi bi-exclamation-circle-fill";
              color = 'orange';
            }else{
              icon_type = "fa fa-circle-o-notch fa-spin";
            }
            
            var icon = "<i class='" + icon_type + " fs-5 me-2'></i>";
            $(id).css('color',color);
            $(id).html(icon + msg);
          }
        }
	
	function login(username,password){
          updateStatus("loading","","#login-status");
          
          $.ajax({
            url: "/login",
            method: "POST",
            data: { "username": username, "password": password },
            success: function (res) {
              updateStatus("success", "success", "#login-status");
              window.location = res.redirect;
            },
            error: function (err) {
              if (err.status === 0) {
                updateStatus("fail", "no connection", "#login-status");
              } else if (err.status === 401) {
                updateStatus("error", "invalid credentials", "#login-status");
              } else {
                updateStatus("fail", "unexpected error", "#login-status");
              }
            }
          });
	}

        function onGuestLogin() {
          login("user", "lighting-project");
        }

        $(document).on("click", "#btn-guest-login", onGuestLogin);
      });
    </script>
  </body>
</html>
