<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lightstick | Control Panel</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="d-flex justify-content-around">
      <div class="content p-4">
        <header>
          <div class="row">
            <h1 class="col">lightstick<span id="lightstick" class="text-decoration-underline cursor-pointer px-2" data-value={{ 1 }}>1</span></h1>
            <div class="col-6">
              <div class="row">
                <div class="col d-flex justify-content-end align-items-center">
                  <span class="fs-7 me-2">off</span>
                  <div class="form-switch">
                    <input id="switch-power" class="form-check-input" type="checkbox" {% if lightsticks[1].is_on %}checked{% endif %}>
                  </div>
                  <span class="fs-7">on</span>
                </div>
              </div>

              <div class="row">
                <nav id="modes" class="col d-flex justify-content-end flex-wrap">
                  {% for id, mode in modes.items() %}
                  <div class="btn btn-text fs-7 ms-1{% if lightsticks[1].mode == id %} active{% endif %}" data-value={{ id }}>{{ mode.name }}</div>
                  {% endfor %}
                </nav>
              </div>
            </div>
          </div>
        </header>

        <main id="panels" class="my-5">
          <div id="panel-basic" class="{% if lightsticks[1].mode == 1 %}d-block{% endif %}">
            <h2 id="main-header mb-4">basic</h2>

            <div class="my-4">
              <h6 class="m-0">pattern</h6>

              <div id="patterns" class="row row-cols-2 row-cols-sm-3 row-cols-lg-4 gx-2 gy-2 mt-3 btn-grid">
                {% for id, pattern in patterns.items() %}
                <div class="col"><button class="btn btn-outline-dark {% if lightsticks[1].pattern == id %}active{% endif %}" data-value={{ id }}>{{ pattern.name }}</button></div>
                {% endfor %}
              </div>
            </div>

            <h6 class="m-0">color</h6>
            <p>
              set the color(s) displayed in the pattern
            </p>
            <div id="colors" class="d-flex">
              <input type="color" class="btn btn-square p-0 me-1">
              <button id="btn-submit-color" class="btn btn-primary"{% if patterns[lightsticks[1].pattern].num_colors == 0 %}disabled{% endif %}>submit</button>
            </div>
          </div>

          <div id="panel-image" class="{% if lightsticks[1].mode == 2 %}d-block{% endif %}">
            <h2 id="main-header mb-4">image</h2>
          </div>

          <div id="panel-audio" class="{% if lightsticks[1].mode == 3 %}d-block{% endif %}">
            <h2 id="main-header mb-4">audio</h2>
          </div>

          <div id="panel-microphone" class="{% if lightsticks[1].mode == 4 %}d-block{% endif %}">
            <h2 id="main-header mb-4">microphone</h2>
          </div>

          <div id="panel-lightsaber" class="{% if lightsticks[1].mode == 5 %}d-block{% endif %}">
            <h2 id="main-header mb-4">lightsaber</h2>
          </div>
        </main>

        <footer>
        </footer>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        let lightsticks = {{ lightsticks|tojson }};
        let modes = {{ modes|tojson }};
        let patterns = {{ patterns|tojson }};

        function updateLightstick(field, value) {
          let lightstickId = $("#lightstick").data("value");

          $.ajax({
            url: "/lightstick/" + lightstickId,
            method: "POST",
            data: { field, value },
            success: function (res) {
              console.log(res);
            },
          });
        }

        function onModeSwitch() {
          let modeId = $(this).data("value");

          updateLightstick("mode", modeId);

          $("#modes .btn").removeClass("active");
          $(this).addClass("active");

          $("#panels > div").removeClass("d-block");
          $("#panel-" + modes[modeId].name).addClass("d-block");
        }

        function onPatternSwitch() {
          let patternId = $(this).data("value");

          updateLightstick("pattern", patternId);

          $("#patterns .btn").removeClass("active");
          $(this).addClass("active");

          let num_colors = patterns[patternId].num_colors;
          $("#btn-submit-color").attr("disabled", num_colors == 0);

          $("#colors").find("input[type='color']").remove();

          let inputDOM = "<input type='color' class='btn btn-square p-0 me-1'>";
          for (let i = 0; i < num_colors; i++) {
            $("#colors").prepend(inputDOM);
          }
        }

        function onColorSubmit() {
          let colors = $("#colors input[type='color']").map(function() {
            return $(this).val().substring(1);
          })
            .get()
            .join(",");

          updateLightstick("colors", colors);
        }

        function onPowerSwitch() {
          let is_on = $(this).is(":checked") ? 1 : 0;
          updateLightstick("is_on", is_on)
        }

        // Attach click handlers
        $(document).on("click", "#modes .btn", onModeSwitch);
        $(document).on("click", "#patterns .btn", onPatternSwitch);
        $(document).on("click", "#btn-submit-color", onColorSubmit);
        $(document).on("click", "#switch-power", onPowerSwitch);
      });
    </script>
  </body>
</html>
