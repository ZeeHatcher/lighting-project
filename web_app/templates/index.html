<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lightstick | Control Panel</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="d-flex justify-content-around">
      <div class="content p-4">
        <header>
          <div class="row">
            <h1 class="col">lightstick<span id="lightstick" class="text-decoration-underline cursor-pointer px-2">1</span></h1>
            <div class="col-6">
              <div class="row">
                <div class="col d-flex justify-content-end align-items-center">
                  <span class="fs-7 me-2">off</span>
                  <div class="form-switch">
                    <input name="state" class="form-check-input" type="checkbox">
                  </div>
                  <span class="fs-7">on</span>
                </div>
              </div>

              <div class="row">
                <nav id="btns" class="col d-flex justify-content-end flex-wrap">
                  <div id="btn-basic" class="btn btn-text fs-7 ms-1 active">basic</div>
                  <div id="btn-image" class="btn btn-text fs-7 ms-1">image</div>
                  <div id="btn-audio" class="btn btn-text fs-7 ms-1">audio</div>
                  <div id="btn-microphone" class="btn btn-text fs-7 ms-1">microphone</div>
                  <div id="btn-lightsaber" class="btn btn-text fs-7 ms-1">lightsaber</div>
                </nav>
              </div>
            </div>
          </div>
        </header>

        <main id="panels" class="my-5">
          <div id="panel-basic">
            <h2 id="main-header mb-4">basic</h2>

            <div class="my-4">
              <h6 class="m-0">pattern</h6>

              <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-4 gx-2 gy-2 mt-3 btn-grid">
                <div class="col"><button class="btn btn-outline-dark">solid</button></div>
                <div class="col"><button class="btn btn-outline-dark">dot</button></div>
                <div class="col"><button class="btn btn-outline-dark">blink</button></div>
                <div class="col"><button class="btn btn-outline-dark">breathe</button></div>
                <div class="col"><button class="btn btn-outline-dark">rainbow</button></div>
                <div class="col"><button class="btn btn-outline-dark">sine</button></div>
              </div>
            </div>

            <h6 class="m-0">color</h6>
            <p>
              set the color(s) displayed in the pattern
            </p>
          </div>

          <div id="panel-image">
          </div>
        </main>

        <footer>
        </footer>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
    
    </script>
  </body>
</html>
